{% extends 'base.html' %}

{% block content %}

{% load bootstrap %}
<div class="col-lg-12">
    <h1 class="page-header">Agregar un nuevo Cliente</h1>
</div>
<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-info">
        	<div class="panel-heading">
                Complete los datos:
        	</div>            
        	   <div class="panel-body">   
                    <form method="POST" action=""> {% csrf_token %}             
					    {{ form|bootstrap }}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Domicilios</h4>
                            </div>
                            <div class="panel-body">
                                {{ formset_address|bootstrap }}
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Tel√©fonos</h4>
                            </div>
                            <div class="panel-body">
                                {{ formset_phone|bootstrap }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Registrar</button>
                        <button type="reset" class="btn btn-success">Limpiar</button>	
                    </form>		
        	   </div>
        	   <div class="panel-footer">
                    <a href="javascript:history.back()"><button type="button" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Volver</button></a>
        	   </div>
            
        </div>
    </div>
</div>

{% endblock content %}
