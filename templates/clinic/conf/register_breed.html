{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <h1 class="page-header">{{ title }}</h1>
</div>
<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-info">
        	<div class="panel-heading">
                Agregar una nueva raza
        	</div>
        	<div class="panel-body">
                <form method="POST" action=""> {% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-check"></i> Registrar</button>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                    </div>
                                    <div class="modal-body">
                                        {% if message %}
                                            {{ message }}
                                        {% endif %}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
					<button type="button" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Volver</button>
				</form>
        	</div>
        	<div class="panel-footer">
        	</div>
        </div>
    </div>
</div>

{% endblock content %}
