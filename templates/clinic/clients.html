{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-6">
		<div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Domicilio</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                {% for client in object_list %}
                    <tr>
                        <td><a href="{% url 'client:detalle' client_id %}">{{ client.firstname }}</a></td>
                        <td>{{ client.lastname }}</td>
                        <td>{{ Address }}</td>
                        <td>{{ PhoneNumber }}</td>
                        <td>{{ client.email }}</td>
                    </tr>
                {% empty %}
                    No se ingresaron clientes aún.
                {% endfor %}
                </tbody>
            </table>
        </div>
	</div>
</div>
{% endblock content %}
