{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ title }}</h1>
    </div>
</div>
<div class="row pull-right"
    <a href="#"><button type="button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Agregar Cliente</button></a>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="40%">Apellido</th>
                        <th width="30%">Nombre</th>
                        <th width="30%">Email</th>
                    </tr>
                </thead>
                <tbody>
                {% if queryset %}
                    {% for client in queryset %}
                    <tr>
                        <td>{{ client.lastname }}</td>
                        <td>{{ client.firstname }}</td>
                        <td>{{ client.email }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr><td>No se ingresaron clientes a√∫n.</td></tr>
                {% endif %}
                </tbody>
            </table>
        </div>
	</div>
</div>
{% endblock content %}
